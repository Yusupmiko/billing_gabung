<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Pemakaian - {{ idpel }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">üìä Grafik Pemakaian 12 Bulan - IDPEL: {{ idpel }}</h5>
            </div>
            <div class="card-body">
                <canvas id="grafikChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('grafikChart').getContext('2d');
        Chart.register(ChartDataLabels); // ‚¨ÖÔ∏è WAJIB
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ labels | tojson }},
                datasets: [
                   {
                    label: 'KWH Pemakaian',
                    data: {{ lwbppakai | tojson }},
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    yAxisID: 'y',
                    tension: 0.3,
                    datalabels: {   // ‚¨ÖÔ∏è KHUSUS KWH
                        align: 'top',
                        anchor: 'end',
                        color: '#0d6efd',
                        font: {
                            weight: 'bold',
                            size: 11
                        },
                        formatter: function(value) {
                            return value.toLocaleString('id-ID') + ' kWh';
                        }
                    }
                },

                    {
                        label: 'Jam Nyala',
                        data: {{ jam_nyala | tojson }},
                        borderColor: 'rgb(255, 159, 64)',
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        yAxisID: 'y1',
                    },
                    {
                        label: 'Delta KWH',
                        data: {{ delta | tojson }},
                        borderColor: 'rgb(153, 102, 255)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        yAxisID: 'y',
                    }
                ]
            },
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'KWH'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Jam Nyala'
                        },
                        grid: {
                            drawOnChartArea: false,
                        },
                    },
                }
            }
        });
    </script>
</body>
</html>
